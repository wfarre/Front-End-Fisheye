<!DOCTYPE html>
<html>

<head>
  <!-- fontawesome icons -->
  <script src="https://kit.fontawesome.com/0b857a3b0d.js" crossorigin="anonymous"></script>


  <link href="css/photographer.css" rel="stylesheet" type="text/css" />
  <meta charset="utf-8">
  <link rel="icon" type="image/png" href="assets/images/logo.png">
  <link href="https://fonts.googleapis.com/css?family=DM+Sans&display=swap" rel="stylesheet">
  <title>Fisheye - photographe </title>
</head>

<body>

  



  <header class="body-header">
    <a href="./">
      <img src="assets/images/logo.png" class="logo" />
    </a>
  </header>
  <main id="main">

    <section id="contact_modal" class="contact_modal">
      <div class="modal-bg"></div>
      <div class="modal">
        <img class="close-modal-btn" src="assets/icons/close.svg" onclick="closeModal()" />
        <header class="contact__header">
          <h2 class="contact__header__title">Contactez-moi</h2>
          <h2 class="contact__header__title">Mimi Keel</h2>
        </header>
        <form action="photographer.html" method="get" class="form contact-form" onsubmit="validateForm(event)">
          <div class="form-data" data-error="Votre prénom doit comporter au moins 2 caractères." data-error-display="false">
            <label for="firstName">Prénom</label>
            <input class="contact-form__input" type="text" name="firstName" id="firstName" data-type="name"/>
          </div >
          <div class="form-data" data-error="Votre prénom doit comporter au moins 2 caractères." data-error-display="false">
            <label for="lastName">Nom</label>
            <input class="contact-form__input" type="text" name="lastName" id="lastName" data-type="name"/>
          </div>
          <div class="form-data" data-error="Veuillez entrer un email valide." data-error-display="false">
            <label for="email" >Email</label>
            <input class="contact-form__input" type="email" name="email" id="email" data-type="email"/>
          </div>
          <div class="form-data" data-error="Votre message doit comporter au moins 200 caractères." data-error-display="false">
            <label for="message">Votre message</label>
            <textarea class="contact-form__input contact-form__input--message-content" type="text" name="message" id="message" data-type="message" ></textarea>
          </div>
          <button type="submit" class="contact_button">Envoyer</button>
        </form>
      </div>
    </section>

   

    

    <section id="photograph-header" class="photograph-header">
      <div class="photographer-info">
        <div class="photographer-info__name">
          <p id="name" class="info-text info-text--name" aria-label="nom du photographe">Mimi Keel</p>
        </div>
        <div class="photographer-info__city">
          <p id="city" class="info-text info-text--city" aria-label="localisation du photographe">London, UK</p>
        </div>
        <div class="photographer-info__tagline">
          <p id="tagline" class="info-text info-text--tagline" aria-lable="slogan du photographe">fjsklksdlka</p>
        </div>
      </div>
      <div>
        <button class="contact_button" onclick="displayModal()"
          aria-label="contacter le photographe">Contactez-moi</button>
      </div>
      <div class="image-wrapper">
        <img id="profile-pic" src="./assets/photographers/MimiKeel.jpg" alt="photographer image">
      </div>
    </section> <!-- .photograph-header  -->

    <section class="picture-section" id="picture-section">
      <div class="select">
        <input class="dropdown-checkbox" type="checkbox" id="dropdown" aria-controls="dropdown-menu">
        <label class="select__label" for="dropdown">
          <div class="select__label__text">
            <p>Trier par</p>
          </div>
          <div class="selector-wrapper">
            <ul class="selector" id="filter" role="select" onclick="changeFilter()">
              <li class="option checked" id="popularity">Popularité</li>
              <li class="option" id="date">Date</li>
              <li class="option" id="title">Titre</li>
            </ul>
          </div>

        </label>
      </div>

      <div class="container container--picture"></div>

    </section>

    <section id="carousel" class="carousel">
      <div class="carousel__bg">
        <div class="carousel__content">
        </div>
        <div class="close-btn" role="button" aria-label="fermer le slider">
          <i class="fas fa-times cross"></i>
        </div>
        <div class="prev" id="prev" role="button" aria-label="aller à la photographie précédente"
          onclick="previousSlide(1)">
          <i class="fas fa-angle-left arrow"></i>
        </div>
        <div class="next" id="next" role="button" aria-label="aller à la photographie suivante" onclick="nextSlide(1)">
          <i class="fas fa-angle-right arrow"></i>
        </div>
      </div>

    </section>

    <div class="sub-info">
      <div class="sub-info__likes">
        <span class="like-quantity">27000</span>
        <i class="fas fa-heart"></i>
      </div>
      <div class="sub-info__price">
        <span id="price" class="price">500euros/jour</span>
      </div>

    </div>


  


  </main>
  
  <script src="./scripts/utils/selector.js"></script>
  <script src="./scripts/utils/slider.js"></script>
  <script src="./scripts/utils/filters.js"></script>

  <!-- factories -->
  <script src="./scripts/factories/photographer.js"></script>
  
  <!-- pages -->
  <script src="./scripts/pages/photographer.js"></script>

  <!-- models -->
  <script src="/public/scripts/models/Photographer.js"></script>
  <script src="/public/scripts/models/Photography.js"></script>

  <!-- templates -->
<script src="/public/scripts/templates/PhotographerCard.js"></script>
<script src="/public/scripts/templates/PhotographyCard.js"></script>

  <script src="./scripts/utils/contactForm.js"></script>
</body>

</html>
